<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LIM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!--header con logo e titolo-->
            <header class="arealogo">
                <img class="logo" src="logo.png">
                <h1 class="logo-text">Taking Booleaners from A to B</h1>
            </header>
            <!--Button di navigazione-->
            <nav class="navigation">
                <button type="button">Prenota</button>
                <button type="button">Termina prenotazione</button>
                <button type="button">Accendi luci</button>
            </nav>
            <!--Contenuto main-->
            <main class="main-container">
                <!--Contenuto Gino-->
                <div class="content-monopattino">
                    <div>
                    <input type="checkbox">
                        <span class="monopattino"> Monopattino Gino22</span>
                    </div>
                    <div>Via Guadalametri - a 220 metri da te</div>
                    <div>Stato di carica:</div>
                    <div class="battery-gino"> </div>                
                </div>
                <!--Contenuto Mike-->
                <div class="content-monopattino">
                    <div>
                    <input type="checkbox">
                        <span class="monopattino"> Monopattino Mike24</span>
                    </div>
                    <div>Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato di carica:</div>
                    <div class="battery-mike"> </div>                
                </div>
                <!--Contenuto Fede-->
                <div class="content-monopattino">
                    <div>
                    <input type="checkbox">
                        <span class="monopattino"> Monopattino Fede154</span>
                    </div>
                    <div>Via Mentarini - a 490 metri da te</div>
                    <div>Stato di carica:</div>
                    <div class="battery-fede"> </div>                
                </div>
            </main>
        </div>
    </body>
</html>
